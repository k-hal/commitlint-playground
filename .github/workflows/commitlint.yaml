name: Commitlint
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
        name: checkout
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: ./.commitlintrc.mjs
        name: commitlint
